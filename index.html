<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Cargo Lines – Luxury Global Shipping</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    :root { --blue:#1e3a8a; --gold:#d4af37; --light-gold:#f5e8c7; --dark:#0f172a; --text:#f8fafc; --gray:#94a3b8; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--dark);color:var(--text);line-height:1.6;overflow-x:hidden;}
    .logo{font-family:'Playfair Display',serif;font-size:2rem;font-weight:700;color:var(--gold);text-decoration:none;}
    nav{position:fixed;top:0;width:100%;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;background:rgba(30,58,138,0.95);backdrop-filter:blur(10px);z-index:1000;}
    nav a{color:var(--text);text-decoration:none;margin-left:2rem;}
    .hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(135deg,var(--blue),var(--dark));}
    .hero h1{font-family:'Playfair Display',serif;font-size:4rem;color:var(--gold);margin-bottom:1rem;}
    .btn{padding:.75rem 2rem;background:var(--gold);color:var(--dark);border:none;border-radius:50px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block;transition:.3s;}
    .btn:hover{transform:scale(1.05);}
    section{padding:100px 5%;max-width:1200px;margin:auto;}
    h2{font-family:'Playfair Display',serif;font-size:3rem;text-align:center;color:var(--gold);margin-bottom:3rem;}
    footer{background:var(--blue);padding:2rem;text-align:center;color:var(--text);}
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">Prestige Cargo Lines</a>
    <div>
      <a href="index.html">Home</a>
      <a href="tracking.html">Track</a>
      <a href="admin/login.html">Admin</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Prestige Cargo Lines</h1>
    <p>Luxury Global Shipping – Precision, Elegance, Worldwide.</p>
    <a href="tracking.html" class="btn">Track Shipment</a>
  </section>

  <section>
    <h2>Global Reach, Unmatched Service</h2>
    <p style="text-align:center;max-width:800px;margin:0 auto 3rem;">Serving 200+ countries with premium logistics solutions.</p>
  </section>

  <footer><p>© 2025 Prestige Cargo Lines</p></footer>

  <script>
    const dbName='PrestigeCargoDB';
    let db;
    const req=indexedDB.open(dbName,1);
    req.onupgradeneeded=e=>{db=e.target.result;db.createObjectStore('shipments',{keyPath:'trackingId'});};
    req.onsuccess=e=>db=e.target.result;
  </script>
</body>
</html>
